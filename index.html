<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
</head>
<body>
  <header>
  <h1>The Shattered Realms Interactive Map</h1>
  </header>
    <div id="map" style="width: 80%; height: 80vh;"></div>
    <div id="coordinates" class="coordinates"></div>
    <audio id="background-audio" src="background-music.mp3" autoplay loop muted></audio>
    <div id="audio-controls">
        <button id="mute-unmute-btn">Mute</button>
        <input id="volume-slider" type="range" min="0" max="1" step="0.1" value="1">
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.2/dist/leaflet.draw-src.js"></script>
    <script src="map.js"></script>
    <script src="audioControl.js"></script>
  <footer>
  <p>Credits: The Shattered Realms Staff Team - Â© Hasuka 2023</p>
  <!-- You can add more elements, like social media icons, if needed -->
  </footer>
</body>
</html>
